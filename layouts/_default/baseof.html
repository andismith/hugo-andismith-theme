<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">
<head>
  <meta charset="utf-8">

	<title>{{ .Title }} - {{ .Site.Title }}</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />

  <meta name="author" content="Andi Smith" />
  <meta name="description" content="Web development help and tutorials." />
  <meta name="keywords" content="andi, smith, es6, html, scss, css, webpack, react" />

  <meta name="robots" content="index, follow">

  <link rel="preload" href="/fonts/roboto-light.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="/fonts/roboto-slab-regular.woff2" as="font" type="font/woff2" crossorigin />

  <link rel="dns-prefetch" href="//ssl.google-analytics.com" />

  <link rel="manifest" href="/manifest.json">

  <link href='{{ "/main.css" | absURL }}' rel='stylesheet' type="text/css" />

</head>
<body>
  {{ partial "header.html" . }}
  {{ partial "navigation.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
  <script src="{{ "/main.bundle.js" | absURL}}" async></script>

  <script>
    if('serviceWorker' in navigator) {
        navigator.serviceWorker
            .register('/sw.js', { scope: '/' })
            .then(function(registration) {
                console.log('Service Worker Registered');
            });

        navigator.serviceWorker
            .ready
            .then(function(registration) {
                console.log('Service Worker Ready');
            });
    }
  </script>
  
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-534640-1', 'auto');  // Replace with your property ID.
    ga('send', 'pageview');
  </script>
</body>
</html>
